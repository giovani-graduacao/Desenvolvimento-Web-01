<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Meu primeiro Formulario</legend>
            <label for="nome">Nome: </label>
            <input type="text" id="nome">
            <br>
            <br>
            <label for="email">E-mail: </label>
            <input type="email" id="email">
            <br>
            <br>
            <label for="senha">Senha: </label>
            <input type="password" id="senha">
            <br>
            <br>
            <label for="GeneroM">Masculino</label>
            <input type="radio" name="GeneroM" id="GeneroM">
            <label for="GeneroF">Feminino</label>
            <input type="radio" name="GeneroF id="GeneroF>
            <label for="N達oInformado">N達o Informado</label>
            <input type="radio" name="N達oInformado" id="N達oInformado">
            <br>
            <br>
            <label for="resetar"></label>
            <input type="reset" id="resetar">
            <label for="enviar"></label>
            <input type="submit" id="enviar">
        </fieldset>
    </form>
</body>
</html>
